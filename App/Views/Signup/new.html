{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}

    <h1>Sign up</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/signup/create" method="post">
        <div>
            <label for="inputName">Name</label>
            <input type="text" id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}">
        </div>

        <div>
            <label for="inputEmail">Email address</label>
            <input type="text" id="inputEmail" name="email" placeholder="email address" autofocus value="{{ user.email }}">
        </div>

        <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" >
        </div>

        <div>
            <label for="inputPasswordConfirmation">Repeat password</label>
            <input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Repeat password">
        </div>

        <button type="submit">Sign up</button>
    </form>

{% endblock %}
